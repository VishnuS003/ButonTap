<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>Buton Tap</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #unity-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Unity Loader (важно — путь без /public/) -->
  <script src="butontapgame.loader.js"></script>

  <!-- Скрипт запуска -->
  <script>
    window.addEventListener("load", () => {
      if (typeof createUnityInstance !== "function") {
        console.error("❌ createUnityInstance is not defined — Unity loader не загрузился.");
        return;
      }

      const canvas = document.getElementById("unity-canvas");

      const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
      const userData = tgUser ? {
        id: tgUser.id || "",
        first_name: tgUser.first_name || "",
        last_name: tgUser.last_name || "",
        username: tgUser.username || "",
        language_code: tgUser.language_code || "",
        photo_url: tgUser.photo_url || ""
      } : {};

      console.log("✅ Telegram data:", userData);

      createUnityInstance(canvas, {
        dataUrl: "butontapgame.data",
        frameworkUrl: "butontapgame.framework.js",
        codeUrl: "butontapgame.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ButonTap",
        productName: "ButonTapGame",
        productVersion: "1.0"
      }).then((unityInstance) => {
        if (unityInstance?.SendMessage) {
          setTimeout(() => {
            unityInstance.SendMessage("BootstrapLoader", "SetTelegramData", JSON.stringify(userData));
          }, 500);
        }
      }).catch((err) => {
        console.error("❌ Ошибка запуска Unity:", err);
      });
    });
  </script>
</body>
</html>
