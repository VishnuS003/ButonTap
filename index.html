<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ButtonTap WebGL</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #231F20;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script src="Build/butontap.loader.js"></script>
  <script>
    window.addEventListener("load", function () {
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/butontap.data",
        frameworkUrl: "Build/butontap.framework.js",
        codeUrl: "Build/butontap.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "vishnus",
        productName: "buton_tap",
        productVersion: "1.0",
        devicePixelRatio: 1 // чтобы избежать излишнего увеличения на Retina
      }).then((unityInstance) => {
        console.log("✅ Unity WebGL загружен!");
      }).catch((message) => {
        console.error("❌ Ошибка запуска Unity WebGL:", message);
      });
    });
  </script>
</body>
</html>
