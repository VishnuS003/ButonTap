<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Buton Tap</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      background: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #unity-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Unity Loader (добавляется программно) -->
  <script>
    const unityLoaderScript = document.createElement('script');
    unityLoaderScript.src = "/butontapgame.loader.js";
    unityLoaderScript.onload = () => {
      if (typeof createUnityInstance !== "function") {
        console.error("❌ createUnityInstance is not defined — Unity loader не загрузился.");
        return;
      }

      // Telegram WebApp данные
      window.TelegramUserData = {};
      const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
      if (tgUser) {
        window.TelegramUserData = {
          id: tgUser.id || "",
          first_name: tgUser.first_name || "",
          last_name: tgUser.last_name || "",
          username: tgUser.username || "",
          language_code: tgUser.language_code || "",
          photo_url: tgUser.photo_url || ""
        };
        console.log("✅ Telegram data:", window.TelegramUserData);
      } else {
        console.warn("⚠️ Telegram WebApp initData not found");
      }

      // Unity WebGL запуск
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "/butontapgame.data",
        frameworkUrl: "/butontapgame.framework.js",
        codeUrl: "/butontapgame.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ButonTap",
        productName: "ButonTapGame",
        productVersion: "1.0"
      }).then(unityInstance => {
        setTimeout(() => {
          unityInstance.SendMessage("BootstrapLoader", "SetTelegramData", JSON.stringify(window.TelegramUserData));
        }, 500);
      }).catch(err => {
        console.error("❌ Ошибка запуска Unity:", err);
      });
    };

    document.body.appendChild(unityLoaderScript);
  </script>
</body>
</html>
