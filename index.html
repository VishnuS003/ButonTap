<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>buton_tap</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #231F20;
        text-align: center;
      }
      canvas {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        outline: none;
      }
    </style>
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script>
      // Сохраняем Telegram-пользователя (если есть)
      window.TelegramUserData = window.Telegram?.WebApp?.initDataUnsafe?.user || null;
    </script>
    <script src="butontapgame.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "butontapgame.data",
        frameworkUrl: "butontapgame.framework.js",
        codeUrl: "butontapgame.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "vishnus",
        productName: "buton_tap",
        productVersion: "1.0"
      });
    </script>
  </body>
</html>
